<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="http://bootswatch.com/assets/js/bootswatch.js"></script>
<script>
    jarvisLog = function (text) {
        document.getElementById("websocket_events").insertAdjacentHTML('beforeend',
                "<li>" + text + ";</li>"
        );
    }

    var jarvisWs;

    function websocketConnect() {
        jarvisWs = new WebSocket('ws://localhost:8080', "jarvis-protocol");

        jarvisWs.onmessage = function (event) {
            jarvisLog("MessageReceived" + event.data)
            res = JSON.parse(event.data);
            j = JSON.stringify(res, null, 4);
            $('#jsonres').prop('value', j)
        }
        jarvisWs.onopen = function () {
            jarvisLog("Connection ok")
            //req = {"module": "moduloram", "num": 200};
            //var j = JSON.stringify([new Number(1)+cnt, new String('false'), new Boolean(false)]);
            //var j = JSON.stringify(req);
        }
        jarvisWs.onclose = function () {
            jarvisLog("Connection closed");
        }
        jarvisWs.onerror = function () {
            jarvisLog("Connection error");
        }
    }

    window.onload = websocketConnect()

    $(document).ready(function () {

        $('#reconnbt').click(
                function () {
                    websocketConnect()
                });

        $('#sendbt').click(
                function () {
                    jarvisWs.send($('#jsonval').prop('value'));
                });

        $('pre').click(
                function () {
                    $('#jsonval').prop('value', this.innerText)
                    jarvisWs.send($('#jsonval').prop('value'));
                });

        $('.jarvisaction').click(
                function () {
                    fn = "module"+$(this).attr("module")+"_"+$(this).attr("action");
                    window[fn]();
                });

    });

function setAndSend(obj)
{
    j = JSON.stringify(obj, null, 4);
    $('#jsonval').prop('value', j)
    jarvisWs.send($('#jsonval').prop('value'));
}


function modulecore_listactive()
{
    o = {
        "module": "moduloram",
        "action": "listactive"
    };
    setAndSend(o)
}

</script>
